<html>

<head>

    <title>
        paragraph builder
    </title>

    <link rel="stylesheet" href="style.css">

    
</head>

<body>

<center>

    <h1>Make paragraph from text input boxes using join functions</h1>

    <div style="width:50%; float: left;">

        <span>1. </span>
        <input type="text" id="para1_input_box_1" placeholder="input box 1">
        <br><br>
        <span>2. </span>
        <input type="text" id="para1_input_box_2" placeholder="input box 2">
        <br><br>
        <span>3. </span>
        <input type="text" id="para1_input_box_3" placeholder="input box 3">
        <br><br>
        <span>4. </span>
        <input type="text" id="para1_input_box_4" placeholder="input box 4">
        <br><br>
        <span>5. </span>
        <input type="text" id="para1_input_box_5" placeholder="input box 5">
        <br><br>
        <span>6. </span>
        <input type="text" id="para1_input_box_6" placeholder="input box 6">
        <br><br>
        <button type="button" onclick="getParagraph1()">Get paragraph 1</button>

    </div>

    <div style="width:50%; float: right;">

        <span>1. </span>
        <input type="text" id="para2_input_box_1" placeholder="input box 1">
        <br><br>
        <span>2. </span>
        <input type="text" id="para2_input_box_2" placeholder="input box 2">
        <br><br>
        <span>3. </span>
        <input type="text" id="para2_input_box_3" placeholder="input box 3">
        <br><br>
        <span>4. </span>
        <input type="text" id="para2_input_box_4" placeholder="input box 4">
        <br><br>
        <span>5. </span>
        <input type="text" id="para2_input_box_5" placeholder="input box 5">
        <br><br>
        <span>6. </span>
        <input type="text" id="para2_input_box_6" placeholder="input box 6">
        <br><br>
        <button type="button" onclick="getParagraph2()">Get paragraph 2</button>

    </div>

    </center>

    <div id="showParagraph1" style="font-size: 40px;">

    </div>
    <br><br>
    <div id="showParagraph2" style="font-size: 40px;">

    </div>

    <script src="main.js"></script>

</body>

</html>
